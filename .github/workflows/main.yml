name: Run and Test API and Web

on:
  push:
    branches:
      - main  # สำหรับ api
      - dorn-ci  # สำหรับ web
  pull_request:
    branches:
      - main
      - dorn-ci

jobs:
  run-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout API repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build and Run Spring Boot API
        run: |
          mvn clean install
          nohup mvn spring-boot:run > /dev/null 2>&1 &


  run-web:
    needs: run-api
    runs-on: ubuntu-latest
    steps:
     - name: Checkout Web repository
       uses: actions/checkout@v2
       with:
          repository: Theerapat-dev/PresidentDemo-Web
          path: ./PresidentDemo-Web
          token: ${{ secrets.GH_PAT }}
          ref: ${{ github.event.inputs.web_branch || 'dorn-ci' }}
          clean: true
          fetch-depth: 1
          submodules: false
          lfs: false
          set-safe-directory: true
      
     - name: Install Node.js
       uses: actions/setup-node@v2
       with:
          node-version: '16'

     - name: Build and Run Web
       run: |
          cd ./PresidentDemo-Web
          npm install --force
          npm start
